<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
      <h1>Resful Tasks API</h1>
      <h1>All the tasks:</h1>
      <button (click)="getTaskFromService(tasks)">get all tasks</button>
      <p *ngFor="let task of tasks">
        {{ task['title'] }}
        <button (click)="getShowFromService(task['_id'])">show</button>
      </p>
      <p *ngIf="task">{{ task['task']['description'] }}</p>
</div>
